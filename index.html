<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DD Dinner Bill</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DD Dinner Menu</h1>
    <p class="subtitle">Select what you had for dinner below</p>

    <div id="menu">
      <div class="section">
        <h2>Burgers</h2>
        <label><input type="checkbox" value="360"> Extra Beef Patty 100g <span>Rs. 360</span></label>
        <label><input type="checkbox" value="770"> Swiss Mushroom (Beef) <span>Rs. 770</span></label>
        <label><input type="checkbox" value="890"> DD Smokey House (Chicken) 150g <span>Rs. 890</span></label>
        <label><input type="checkbox" value="1060"> The Messi (Beef) <span>Rs. 1060</span></label>
        <label><input type="checkbox" value="1060"> The Messi (Chicken) <span>Rs. 1060</span></label>
        <label><input type="checkbox" value="1090"> Molten Lava (Beef) 150g <span>Rs. 1090</span></label>
      </div>

      <div class="section">
        <h2>Fries</h2>
        <label><input type="checkbox" value="220"> Curly Meal Fries <span>Rs. 220</span></label>
      </div>

      <div class="section">
        <h2>Drinks</h2>
        <label><input type="checkbox" value="105"> Pepsi <span>Rs. 105</span></label>
        <label><input type="checkbox" value="240"> Peach Iced Tea <span>Rs. 240</span></label>
        <label><input type="checkbox" value="80"> Mineral Water <span>Rs. 80</span></label>
        <label><input type="checkbox" value="105"> 7up Zero (Diet) <span>Rs. 105</span></label>
        <label><input type="checkbox" value="390"> Chocolate Overdoze (Meal) <span>Rs. 390</span></label>
        <label><input type="checkbox" value="390"> Oreo Shake (Meal) <span>Rs. 390</span></label>
      </div>
    </div>

    <button class="btn" id="showBill">Show My Bill</button>
    <button class="btn refresh" id="refreshMenu">Refresh Menu</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="billPopup">
    <div class="popup-content">
      <h2>Your Bill</h2>
      <p id="selectedItems"></p>

      <div class="totals">
        <p><span>Subtotal</span> <strong>Rs. <span id="subtotal">0</span></strong></p>
        <p><span>GST (5%)</span> <strong>Rs. <span id="gst">0</span></strong></p>
        <hr />
        <p class="total"><span>Total Payable</span> <strong>Rs. <span id="total">0</span></strong></p>
      </div>

      <div class="account">
        <h3>Transfer Amount To</h3>
        <p><strong>Account Title:</strong> Abdullah Ashfaq</p>
        <p><strong>Bank:</strong> Nayapay</p>
        <p><strong>Account No:</strong> 03341806608</p>
      </div>

      <button class="close-btn" id="closePopup">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
